<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="src/styles/contato.css"/>
      <script src="src/hamburger.js"></script>
      <link

      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://images.unsplash.com/photo-1570716168832-93d2763b9c50?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDExfGFldTZyTC1qNmV3fHxlbnwwfHx8fHw%3D"
    />

    <title>Contato | frontendMichele</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <header>
      <!--Botão de Envio-->
      <!-- Botão de Hambúrguer (Aparece apenas no Media Query) -->
      <button class="hamburger-menu" onclick="toggleMenu()">☰</button>
      <div class="submit-button">
        <button class="submit button-4">
          <a href="index.html">Home</a>
        </button>
        <button class="submit button-1">
          <a href="Sobre mim.html">Nossa História</a>
        </button>
        
        <button class="submit button-3">
          <a href="Projetos.html">Projeto</a>
        </button>
      </div>
    </header>

    <!-- Contêiner principal -->
    <div class="main-container">
      <!-- Barra lateral -->
      <aside class="sidebar">
        <div class="social-icons">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/instagram-new--v1.png"
            alt="instagram-new--v1"
          />
          <a
            href="https://www.instagram.com/frontendmichele/profilecard/?igsh=MWNpaWUzcmFoMXJwcQ==" target="_blank"
            >Siga-me</a
          >
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/whatsapp--v1.png"
            alt="Siga-me"
          />
          <a href="https://wa.me/qr/HQBG5PQZ32F2B1" target="_blank">Fale comigo</a>
          <img
            width="48"
            height="48"
            src="src/assets/e-mail.jpg"
            alt="gmail-new"
          />
          <a href="mailto:contato@frontendmichele.com" target="_blank"
            >e-mail</a
          >
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/linkedin.png"
            alt="linkedin"
          />
          <a href="https://www.linkedin.com/in/michele-esp-santo-351a001b5/" target="_blank"
            >Siga-me</a
          >
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/github.png"
            alt="github"
          />
          <a href="https://github.com/Mih07" target="_blank">Veja meus Projetos</a>
        </div>
      </aside>

      <!-- Seção principal -->
      <section>
        <div class="formulario">
          <h1>Entre em Contato</h1>

          <form target="_blank" action="https://formspree.io/f/mjkgrwag" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensagem">Mensagem:</label>
            <textarea id="message" name="mensagem" required></textarea><br />
            
            <!-- Evita spam (campo invisível) -->
            <input type="text" name="_gotcha" style="display: none;">
      
            <!-- Redirecionamento após o envio -->
            <input type="hidden" name="_next" value="https://frontendmichele.com/obrigado.html">


            <input type="submit" value="Enviar" />
          </form>
        </div>
      </section>
    </div>

    <!--Rodapé-->
    <footer class="footer">
      <script src="src/scripts.js"></script>
    </footer>
  </body>
</html>
